<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 公司信息 Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test 公司信息 Endpoint</h1>
    
    <form id="companyForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" required>
        </div>

        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" required>
        </div>

        <div class="form-group">
            <label for="taxNumber">Tax Number:</label>
            <input type="text" id="taxNumber" required>
        </div>

        <button type="submit">Submit</button>
    </form>

    <h2>Response:</h2>
    <div id="response"></div>

    <script>
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const companyName = document.getElementById('companyName').value;
            const taxNumber = document.getElementById('taxNumber').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch(`http://localhost:8000/api/v1/start_business/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company_name: companyName,
                        tax_number: taxNumber
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Request failed');
                }

                responseDiv.innerHTML = `Response Fields:
ID: ${data.id}
Status: ${data.status}
Company Name: ${data.company_name}
Tax Number: ${data.tax_number}
Query Result: ${data.query_result || 'None'}`;
            } catch (error) {
                responseDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
