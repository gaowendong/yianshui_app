<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Get form data
            const formData = new FormData(this);
            
            try {
                console.log('Sending login request...');
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.status === 'success') {
                    console.log('Login successful');
                    
                    // Store the access token in localStorage
                    const token = data.access_token.replace('Bearer ', '');
                    localStorage.setItem('access_token', token);
                    console.log('Access token stored');

                    // Store system user ID if provided
                    if (data.systemUserId) {
                        localStorage.setItem('systemUserId', data.systemUserId);
                        console.log('System User ID stored:', data.systemUserId);
                    } else {
                        console.log('No system user ID provided - user may need to register first');
                    }

                    // Redirect to the specified URL
                    console.log('Redirecting to:', data.redirect_url);
                    window.location.href = data.redirect_url;
                } else {
                    // Show error message
                    const errorMessage = data.message || 'Login failed';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = errorMessage;
                    this.insertBefore(errorDiv, this.firstChild);
                    console.error('Login failed:', errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Login failed. Please try again.';
                this.insertBefore(errorDiv, this.firstChild);
            }
        });
    </script>
</body>
</html>
