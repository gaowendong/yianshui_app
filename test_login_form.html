<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易安税登录注册测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
        }
        .success {
            color: green;
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
        }
        #requestLog {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        #redisStatus {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .status-checking {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1976d2;
        }
        .status-ok {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
        }
        .status-error {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Yi'an Tax System Login Test</h1>

    <div id="redisStatus" class="status-checking">
        Checking Redis connection...
    </div>
    
    <form id="loginForm" style="display: none;">
        <div class="form-group">
            <label for="companyName">企业名称:</label>
            <input type="text" id="companyName" value="易安税联调测试企业" required>
        </div>

        <div class="form-group">
            <label for="indexStandardType">会计准则类型:</label>
            <select id="indexStandardType" required>
                <option value="0">企业会计准则（2007）</option>
                <option value="1">企业会计准则（2019）</option>
                <option value="2">小企业会计准则（2013）</option>
            </select>
        </div>

        <div class="form-group">
            <label for="industry">行业类型:</label>
            <select id="industry" required>
                <option value="0">制造业</option>
                <option value="1">批发和零售业</option>
                <option value="2">现代服务业</option>
                <option value="3">其他</option>
            </select>
        </div>

        <div class="form-group">
            <label for="registrationType">注册类型:</label>
            <select id="registrationType" required>
                <option value="0">有限责任公司</option>
                <option value="1">股份有限公司</option>
                <option value="2">其他</option>
            </select>
        </div>

        <div class="form-group">
            <label for="taxpayerNature">纳税人性质:</label>
            <select id="taxpayerNature" required>
                <option value="0">一般纳税人</option>
                <option value="1">小规模纳税人</option>
            </select>
        </div>

        <div class="form-group">
            <label for="taxpayerNo">纳税人识别号:</label>
            <input type="text" id="taxpayerNo" value="HJKSH8234203JDSKADHS" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <h2>Request Log:</h2>
    <div id="requestLog"></div>

    <h2>Response:</h2>
    <div id="response"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('requestLog');
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            
            // Add color coding based on type
            if (type === 'error') {
                logDiv.innerHTML += `<span style="color: red;">${logEntry}</span>`;
            } else if (type === 'success') {
                logDiv.innerHTML += `<span style="color: green;">${logEntry}</span>`;
            } else {
                logDiv.innerHTML += logEntry;
            }
            
            console.log(`[${timestamp}] ${message}`);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Check Redis connection on page load
        async function checkRedisConnection() {
            const redisStatus = document.getElementById('redisStatus');
            const loginForm = document.getElementById('loginForm');

            try {
                log('Checking Redis connection through backend API...');
                const response = await fetch('/api/v1/test-redis');
                const data = await response.json();

                if (response.ok) {
                    log('Redis connection successful', 'success');
                    redisStatus.className = 'status-ok';
                    redisStatus.textContent = 'Redis connection verified ✓';
                    loginForm.style.display = 'block';
                } else {
                    throw new Error(data.detail || 'Redis connection failed');
                }
            } catch (error) {
                log(`Redis connection check failed: ${error.message}`, 'error');
                redisStatus.className = 'status-error';
                redisStatus.innerHTML = `Redis Error: ${error.message}<br>Please contact system administrator.`;
                loginForm.style.display = 'none';
            }
        }

        // Check Redis connection on page load
        window.addEventListener('load', checkRedisConnection);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                companyName: document.getElementById('companyName').value,
                indexStandardType: document.getElementById('indexStandardType').value,
                industry: document.getElementById('industry').value,
                registrationType: document.getElementById('registrationType').value,
                taxpayerNature: document.getElementById('taxpayerNature').value,
                taxpayerNo: document.getElementById('taxpayerNo').value
            };

            const responseDiv = document.getElementById('response');
            const submitButton = document.querySelector('button[type="submit"]');
            
            try {
                submitButton.disabled = true;
                log('Starting registration process...');
                log(`Request Data: ${JSON.stringify(formData, null, 2)}`);

                // First, register with external API
                log('Sending POST request to external registration endpoint...');
                const externalResponse = await fetch('http://test-yas.hthuiyou.com/skServer/yas/tenantid/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                log(`External API Response Status: ${externalResponse.status}`);
                const externalData = await externalResponse.json();
                log(`External API Response Data: ${JSON.stringify(externalData, null, 2)}`);
                
                if (externalData.status === 200) {
                    // Store token in Redis through our backend
                    log('Storing token in Redis through backend...', 'info');
                    const backendResponse = await fetch('/api/v1/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!backendResponse.ok) {
                        const errorData = await backendResponse.json();
                        throw new Error(errorData.detail || 'Failed to store token in Redis');
                    }

                    const backendData = await backendResponse.json();
                    log(`Backend Response: ${JSON.stringify(backendData, null, 2)}`, 'success');

                    if (backendData.status === 200) {
                        // Store system user ID in localStorage
                        localStorage.setItem('systemUserId', backendData.data.systemUserId);
                        log(`System User ID stored: ${backendData.data.systemUserId}`, 'success');
                        
                        responseDiv.innerHTML = `<div class="success">
Login Successful!
Token stored in Redis
System User ID: ${backendData.data.systemUserId}
Tenant ID: ${backendData.data.tenantId}
Expiration Time: ${backendData.data.expirationTime}

Note: Use System User ID ${backendData.data.systemUserId} for subsequent requests
</div>`;
                    } else {
                        throw new Error(backendData.detail || 'Failed to store token in Redis');
                    }
                } else {
                    throw new Error(externalData.msg || 'Login failed');
                }
            } catch (error) {
                log(`Error occurred: ${error.message}`, 'error');
                responseDiv.innerHTML = `<div class="error">
Error: ${error.message}
Please ensure:
1. Redis server is running
2. Backend server is running
3. External API is accessible
</div>`;
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
